{% load static %}

<!DOCTYPE html>
<html lang="en">

   <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    {% block css %}
    {% endblock  %}

    <title>h2o.today</title>
  </head>
  <body>

    <!-- Navigation Button CSS -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'wiki:index' %}"><img src="{% static 'wiki/logo.png' %}" style="height:60px;"></a>

            <!-- Navigation Menu -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'wiki:category-index' %}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'wiki:page-index' %}">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'wiki:pa-request-index' %}">Requests</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Message Display -->
    {% if messages %}
        <section class="bg-dark text-light p-5 text-center text-sm-start">
            <div class="container">
                <div class="content-section">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- Footer -->

    <footer class="p-5 bg-dark text-white text-center position-relative">
        <p class="text-muted">Copyright &copy 2021 Sausage Machine Pty Ltd</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1"></i>
        </a>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

    {% block js %}
    {% endblock  %}

 </body>
</html>
